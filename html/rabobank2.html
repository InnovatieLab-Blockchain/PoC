<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rabobank</title>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Rabobank</title>

        <!-- Bootstrap core CSS -->
        <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="../css/main.css" rel="stylesheet">

        <!--script files-->

        <script src="../node_modules/uport-connect/dist/uport-connect.js"></script>
        <script src="../js/issue.js"></script>
        <script src="../js/combineBadge.js"></script>
        <script src="../js/hashing.js"></script>
        <script src="../js/ethereum.js"></script>
        <script src="../js/verify.js"></script>

        <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js" integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
            crossorigin="anonymous"></script>
        <script src="../js/utilities/ipfs.js"></script>
        <script src="../js/uport.js"></script>
        <script src="../js/rabobank.js"></script>




    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" text-color="orange">
            <div class="container">
                <a class="navbar-brand" href="index.html">Rabobank</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Over ons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <center>
                <img src="https://ipfs.io/ipfs/Qmd6SMErTRVYcTjtyCrNmbc7JHFMwCAupYX2TshKwsAZKG" alt="Rabobank">
                <h1>Welkom medewerker,
                    <br>Selecteer en verifieer de gedeelde credentials</h1>

                <br>

                <select class="custom-select mr-sm-2" id="diploma">
                    <option selected>Kies...</option>
                    <option value="1">HBO_Journalistiek</option>
                    <option value="2">HBO_Accountancy</option>

                </select>


                <center>
                    <button type="button" class="btn btn-warning" onclick="showCredential();">Toon credential</button>

                </center>
                <div class="col-md-12 mb-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title" id='credentialNaam'></h2>


                            <p class="card-text">
                                <table class="col-md-12 mb-12">
                                    <tr>
                                        <td>Instelling:</td>
                                        <td id='credential1'>
                                            <input type="text" class="form-control" id="credentialIssuer">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Naam:</td>
                                        <td id='credential1'>
                                            <input type="text" class="form-control" id="credentialName">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td id='credential2'>
                                            <input type="text" class="form-control" id="credentialEmail">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>Id:</td>
                                        <td id='verify1'>
                                            <input type="text" class="form-control" id="verifyId">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Zout-waarde:</td>
                                        <td id='verify2'>
                                            <input type="text" class="form-control" id="verifySalt">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Url:</td>
                                        <td id="url">
                                            <a id="link" target="_blank"><input type="text" class="form-control" id="verifyJson"></a>
                                        </td>

                                        </td>
                                    </tr>
                                </table>

                            </p>

                        </div>

                        <div id="alertBoxGood" style="display: none">
                            <div class="alertGood">
                                <strong id="verifyMessageGood">verification result</strong>
                            </div>
                        </div>
                        <div id="alertBoxBad" style="display: none">
                            <div class="alertBad">
                                <strong id="verifyMessageBad">verification result</strong>
                            </div>
                        </div>
                        <div class="card-footer">
                            <center>

                                <button type="button" class="btn btn-warning" onclick="verifyBadgeOnBlockchain();">Verifieer credential</button>
                            </center>

                        </div>
                    </div>
                </div>

            </center>
        </div>


        <!-- Footer -->
        <footer class="py-5 bg-primary">
            <div class="container">
                <p class="m-0 text-center text-white">Rabobank</p>
            </div>
            <!-- /.row -->

            <span class="m-0 text-center text-white"></span>

            </div>
            <!-- /.container -->
        </footer>



    </body>

</html>
